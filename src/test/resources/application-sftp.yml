data-bridge:
  file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*.(uct|UCT)
  sources:
    minio:
      url: http://localhost:9000
      access-key: minioadmin
      secret-key: minioadmin
      bucket: gridcapa
      base-directory: outputs
      polling-delay-in-ms: 10000
  sinks:
    sftp:
      active: true
      host: localhost
      port: 9987
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/core/valid/outputs
  whitelist:
    - http://minio.test/
    - http://random.truc


minio-adapter:
  bucket: bucket-for-tests
  base-path: base/path/for/tests
  access-key: gridcapa
  secret-key: gridcapa-secret
  url: https://minio.test/


